<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>📁Portfolio SIN📁</title>
  <link rel="stylesheet" href="src/style.css">
  <style>
    #viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #f80202;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    .links-list a {
      cursor: pointer;
      color: rgb(5, 5, 240);
      text-decoration: underline;
      display: block;
      margin-bottom: 5px;
    }
    .category {
      display: none;
    }
    .btn-toggle {
      margin: 10px 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📁Mon Portfolio📁</h1>
      <p>Voici mon classeur virtuel.</p>
    </header>

    <main>
      <!-- Boutons de catégories -->
      <div>
        <button class="btn-toggle" onclick="toggleCategory('SIN')">💻🧠SIN🧠💻</button>
        <button class="btn-toggle" onclick="toggleCategory('projet')">🔧🛠️projet🛠️🔧</button>
      </div>

      <!-- Liens : Catégorie SIN -->
      <ul class="links-list category" id="SIN">
        <li><a href="docs/1.pdf" data-type="pdf">Voir le TP 1</a></li>
        <li><a href="img/image.jpg" data-type="image">Voir l'image</a></li>
        <li><a href="journal/journal de bord.html" data-type="html">Voir le journal de bord</a></li>
      </ul>

      <!-- Liens : Catégorie projet -->
      <ul class="links-list category" id="projet">
        <li><a href="projet basket/" data-type="html">Voir le projet</a></li>
        <li><a href="readme/readme.odt" data-type="file">À lire</a></li>
        <li><a href="src/style.css" data-type="text">Mise en page</a></li>
      </ul>

      <!-- Viewer -->
      <div id="viewer">
        <p>Sélectionne un document dans la liste pour l’afficher ici.</p>
      </div>
    </main>

    <footer>
      <p>© 2025 Mon Portfolio SIN</p>
    </footer>
  </div>

  <script>
    const viewer = document.getElementById('viewer');

    function getFileType(fileName) {
      const ext = fileName.split('.').pop().toLowerCase();
      if (['jpg','jpeg','png','gif'].includes(ext)) return 'image';
      if (ext === 'pdf') return 'pdf';
      if (ext === 'html') return 'html';
      if (['txt','css','js'].includes(ext)) return 'text';
      return 'file';
    }

    function showFile(url, type) {
      if (type === 'pdf') {
        viewer.innerHTML = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`;
      } else if (type === 'image') {
        viewer.innerHTML = `<img src="${url}" alt="Image" style="max-width:100%; max-height:600px;">`;
      } else if (type === 'html') {
        viewer.innerHTML = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`;
      } else if (type === 'text') {
        fetch(url).then(res => res.text()).then(text => {
          viewer.innerHTML = `<pre style="white-space: pre-wrap;">${text}</pre>`;
        }).catch(() => {
          viewer.innerHTML = `<p>Erreur lors du chargement du fichier.</p>`;
        });
      } else {
        viewer.innerHTML = `<p>Impossible d’afficher ce fichier ici. <a href="${url}" target="_blank">Télécharger</a></p>`;
      }
    }

    document.querySelectorAll('.links-list a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const url = link.getAttribute('href');
        const type = getFileType(url);
        showFile(url, type);
      });
    });

    function toggleCategory(id) {
      document.querySelectorAll('.category').forEach(cat => {
        cat.style.display = 'none';
      });
      const selected = document.getElementById(id);
      if (selected) selected.style.display = 'block';
    }

    // Optionnel : Afficher une catégorie par défaut (ex: documents)
    toggleCategory('documents');
  </script>
</body>
</html>
